<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Recorder</h1>
        <button id="theme-toggle">ðŸŒ™ Toggle Theme</button>
        
        <div class="input-section">
            <input type="text" id="project" placeholder="Project Name">
            <input type="text" id="title" placeholder="Task Title">
            <textarea id="description" placeholder="Task Description"></textarea>
            <input type="date" id="date">
            <button onclick="addTask()">Add Task</button>
        </div>

        <h2>Filter Tasks</h2>
        <select id="filter-project" onchange="filterTasks()">
            <option value="">All Projects</option>
        </select>
        <select id="filter-month" onchange="filterTasks()">
            <option value="">All Months</option>
        </select>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
